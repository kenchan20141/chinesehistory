<!DOCTYPE html>
<html>
<head>
    <title>基元中史爭霸賽</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-red: #c3272b;
            --gold: #d4af37;
            --dark-bg: #2d2926;
        }

        body {
            font-family: 'ZCOOL XiaoWei', cursive;
            background: url('https://cdn.shuge.org/uploads/2014/04/zhong-guo-li-shi-jiao-ke-shu01.jpg') center/cover fixed;
            color: white;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        #roomControl {
            text-align: center;
            background: rgba(45, 41, 38, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--gold);
            max-width: 600px;
            margin: 2rem auto;
        }

        input, button {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border: 2px solid var(--gold);
            border-radius: 25px;
            background: rgba(0,0,0,0.7);
            color: white;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--main-red);
            transform: scale(1.05);
            cursor: pointer;
        }

        #gameArea {
            background: rgba(45, 41, 38, 0.95);
            border: 3px solid var(--gold);
            border-radius: 15px;
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
            display: none;
        }

        .health-bar {
            width: 100%;
            height: 30px;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--main-red) 0%, #ff6b6b 100%);
            transition: width 0.5s ease;
        }

        #question {
            font-size: 1.8rem;
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(0,0,0,0.5);
            border-left: 5px solid var(--gold);
        }

        #options {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(2, 1fr);
        }

        #options button {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border: none;
            padding: 1.5rem;
            font-size: 1.2rem;
            color: white;
        }

        #options button:hover {
            background: var(--main-red);
        }

        #timer {
            font-size: 2rem;
            text-align: center;
            margin: 1rem 0;
            color: var(--gold);
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .decorative-border {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://i.imgur.com/6QJbQ0a.png') repeat;
            opacity: 0.1;
        }

        #waitingArea {
            text-align: center;
            font-size: 2rem;
            color: var(--gold);
            display: none;
        }

        #reconnectAlert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--dark-bg);
            padding: 15px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            #options {
                grid-template-columns: 1fr;
            }
            input, button {
                width: 100%;
                margin: 0.5rem 0;
            }
            #question {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <button class="music-control" onclick="toggleMusic()">🎵 樂音</button>
    <div id="reconnectAlert">
        <p>⚠ 連接異常，請嘗試：</p>
        <button onclick="location.reload()">刷新頁面</button>
    </div>

    <div id="roomControl">
        <h1 style="font-size:2.5rem; color:var(--gold); margin-bottom:1.5rem;">基元中史爭霸賽</h1>
        <input type="text" id="roomId" placeholder="輸入四位戰閣編號">
        <div style="margin:1.5rem 0;">
            <button onclick="createRoom()">⚔️ 創建戰閣</button>
            <button onclick="joinRoom()">🛡️ 加入征伐</button>
        </div>
    </div>

    <div id="waitingArea">
        🏯 戰閣 <span id="displayRoomId" style="color:var(--main-red);">0000</span> 已開啟，靜候來者...
    </div>

    <div id="gameArea">
        <div class="decorative-border"></div>
        <div id="playerInfo">
            <div>🏹 你的氣血: <span id="myHealth">100</span>
                <div class="health-bar"><div class="health-fill" id="myHealthBar" style="width:100%"></div></div>
            </div>
            <div>🗡 敵方氣血: <span id="opponentHealth">100</span>
                <div class="health-bar"><div class="health-fill" id="opponentHealthBar" style="width:100%"></div></div>
            </div>
        </div>
        <div id="question"></div>
        <div id="options"></div>
        <div id="timer">🕒 沙漏計時：15秒</div>
    </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBi9IEquAN1JPQTA2FVylSheVCtuAG8ZoY",
  authDomain: "game-9e2a9.firebaseapp.com",
  databaseURL: "https://game-9e2a9-default-rtdb.firebaseio.com",
  projectId: "game-9e2a9",
  storageBucket: "game-9e2a9.appspot.com",
  messagingSenderId: "567367988730",
  appId: "1:567367988730:web:6ff2ee6e0cddecfaa9e043"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

let currentRoomId = null;
let isHost = false;
let timer;
let timeLeft = 15;
let roomRef = null;

// 初始化題庫
const questions = [
    {
        question: "秦始皇統一六國後推行什麼文字？",
        options: ["甲骨文", "小篆", "隸書", "金文"],
        correct: "小篆"
    },
    {
        question: "三國時期火燒連營的戰役是？",
        options: ["官渡之戰", "赤壁之戰", "夷陵之戰", "合肥之戰"],
        correct: "夷陵之戰"
    },
    {
        question: "明朝鄭和下西洋最遠到達哪裡？",
        options: ["印度", "阿拉伯半島", "非洲東海岸", "美洲"],
        correct: "非洲東海岸"
    }
];

// 音樂控制
const bgMusic = new Audio('https://freepd.com/music/Coy%20Koi.mp3');
let isMusicPlaying = true;
bgMusic.loop = true;
bgMusic.volume = 0.3;

function toggleMusic() {
    isMusicPlaying = !isMusicPlaying;
    isMusicPlaying ? bgMusic.play() : bgMusic.pause();
    document.querySelector('.music-control').textContent = isMusicPlaying ? '🎵 樂音' : '🔇 靜默';
}

// 房間控制
function createRoom() {
    currentRoomId = 'room_' + Date.now() + Math.floor(Math.random() * 1000);
    isHost = true;
    document.getElementById('roomControl').style.display = 'none';
    document.getElementById('waitingArea').style.display = 'block';
    document.getElementById('displayRoomId').textContent = currentRoomId;

    database.ref('rooms/' + currentRoomId).set({
        player1: { health: 100, ready: true },
        player2: { health: 100, ready: false },
        questions: questions,
        status: 'waiting',
        currentQuestion: null
    });

    setupRoomListener();
}

function joinRoom() {
    currentRoomId = document.getElementById('roomId').value;
    database.ref('rooms/' + currentRoomId).transaction(room => {
        if (room && room.status === 'waiting') {
            room.player2.ready = true;
            room.status = 'playing';
        }
        return room;
    });
    document.getElementById('roomControl').style.display = 'none';
    setupRoomListener();
}

function setupRoomListener() {
    if(roomRef) roomRef.off();
    
    roomRef = database.ref('rooms/' + currentRoomId);
    roomRef.on('value', (snapshot) => {
        const room = snapshot.val();
        if (!room) {
            document.getElementById('reconnectAlert').style.display = 'block';
            return;
        }

        if (room.status === 'playing') {
            document.getElementById('waitingArea').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            if (room.currentQuestion) displayQuestion(room.currentQuestion);
            updateHealthDisplay(room);
        }
    });
}

// 遊戲邏輯
function updateHealthDisplay(room) {
    const myHealth = isHost ? room.player1.health : room.player2.health;
    const opponentHealth = isHost ? room.player2.health : room.player1.health;
    
    document.getElementById('myHealth').textContent = myHealth;
    document.getElementById('opponentHealth').textContent = opponentHealth;
    document.getElementById('myHealthBar').style.width = myHealth + '%';
    document.getElementById('opponentHealthBar').style.width = opponentHealth + '%';
}

function loadNewQuestion() {
    roomRef.once('value').then(snapshot => {
        const room = snapshot.val();
        const availableQuestions = room.questions.filter(q => 
            !room.usedQuestions || !room.usedQuestions.includes(q.question)
        );
        
        const selectedQuestion = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
        const shuffledOptions = [...selectedQuestion.options];
        for (let i = shuffledOptions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]];
        }
        const correctIndex = shuffledOptions.indexOf(selectedQuestion.correct);
        
        const finalQuestion = {
            question: selectedQuestion.question,
            options: shuffledOptions,
            correctIndex: correctIndex
        };
        
        roomRef.update({ 
            currentQuestion: finalQuestion,
            usedQuestions: [...(room.usedQuestions || []), selectedQuestion.question]
        });
        startTimer();
    });
}

function displayQuestion(question) {
    document.getElementById('question').textContent = question.question;
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    
    question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.textContent = option;
        button.onclick = () => checkAnswer(index === question.correctIndex);
        optionsDiv.appendChild(button);
    });
}

function checkAnswer(isCorrect) {
    clearInterval(timer);
    const damage = Math.floor((timeLeft / 15) * 30);
    
    const updates = {};
    const playerPath = isHost ? 'player1' : 'player2';
    const opponentPath = isHost ? 'player2' : 'player1';
    
    if (isCorrect) {
        updates[`${opponentPath}/health`] = firebase.database.ServerValue.increment(-damage);
        playSoundEffect('https://cdn.pixabay.com/audio/2024/05/25/audio_6d0d0c0c3a.mp3');
    } else {
        updates[`${playerPath}/health`] = firebase.database.ServerValue.increment(-damage);
        playSoundEffect('https://cdn.pixabay.com/audio/2024/05/25/audio_0a5a0a0a5a.mp3');
    }
    
    roomRef.update(updates, (error) => {
        if (error) {
            console.error('更新數據失敗:', error);
            document.getElementById('reconnectAlert').style.display = 'block';
        } else {
            checkGameOver();
            loadNewQuestion();
        }
    });
}

function startTimer() {
    timeLeft = 15;
    document.getElementById('timer').textContent = `🕒 沙漏計時：${timeLeft}秒`;
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `🕒 沙漏計時：${timeLeft}秒`;
        if (timeLeft <= 0) checkAnswer(false);
    }, 1000);
}

function checkGameOver() {
    roomRef.once('value').then(snapshot => {
        const room = snapshot.val();
        if (!room) return;

        const myHealth = isHost ? room.player1.health : room.player2.health;
        const opponentHealth = isHost ? room.player2.health : room.player1.health;
        
        if (myHealth <= 0 || opponentHealth <= 0) {
            alert(myHealth > 0 ? "🎉 武道巔峰！" : "💀 兵敗垂成...");
            cleanupRoom();
        }
    });
}

function cleanupRoom() {
    if(roomRef) {
        roomRef.off();
        roomRef.remove().catch(error => {
            console.error('刪除房間失敗:', error);
        });
    }
    currentRoomId = null;
    isHost = false;
    setTimeout(() => location.reload(), 3000);
}

function playSoundEffect(url) {
    const audio = new Audio(url);
    audio.volume = 0.5;
    audio.play();
}

// 網絡狀態監聽
database.ref('.info/connected').on('value', (snapshot) => {
    if (snapshot.val() === false) {
        document.getElementById('reconnectAlert').style.display = 'block';
    }
});
</script>
</body>
</html>
