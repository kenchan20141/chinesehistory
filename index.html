<!DOCTYPE html>
<html>
<head>
    <title>中史頭腦王者</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        .waiting { color: #666; font-size: 24px; padding: 20px; }
        #gameArea { display: none; }
        #waitingArea { display: none; }
        .health-bar { width: 200px; height: 20px; background: #ccc; }
        .health-fill { height: 100%; background: #ff4444; }
    </style>
</head>
<body>
    <div id="roomControl">
        <input type="text" id="roomId" placeholder="輸入4位數房間號">
        <button onclick="createRoom()">創建房間</button>
        <button onclick="joinRoom()">加入房間</button>
    </div>

    <div id="waitingArea" class="waiting">
        已創建房間 <span id="displayRoomId"></span>，等待對手加入...
    </div>

    <div id="gameArea">
        <div id="playerInfo">
            <div>你的血量: <span id="myHealth">100</span>
                <div class="health-bar"><div class="health-fill" id="myHealthBar"></div></div>
            </div>
            <div>對手血量: <span id="opponentHealth">100</span>
                <div class="health-bar"><div class="health-fill" id="opponentHealthBar"></div></div>
            </div>
        </div>
        <div id="question" style="font-size:24px; margin:20px 0;"></div>
        <div id="options" style="display:grid; gap:10px;"></div>
        <div id="timer" style="font-size:20px; margin-top:20px;"></div>
    </div>

<script>
// Firebase配置
const firebaseConfig = {
  apiKey: "AIzaSyBi9IEquAN1JPQTA2FVylSheVCtuAG8ZoY",
  authDomain: "game-9e2a9.firebaseapp.com",
  databaseURL: "https://game-9e2a9-default-rtdb.firebaseio.com",
  projectId: "game-9e2a9",
  storageBucket: "game-9e2a9.appspot.com",
  messagingSenderId: "567367988730",
  appId: "1:567367988730:web:6ff2ee6e0cddecfaa9e043"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

let currentRoomId = null;
let isHost = false;
let timer;
let timeLeft = 15;

// 創建房間
function createRoom() {
    currentRoomId = document.getElementById('roomId').value || Math.floor(1000 + Math.random() * 9000);
    isHost = true;
    
    document.getElementById('roomControl').style.display = 'none';
    document.getElementById('waitingArea').style.display = 'block';
    document.getElementById('displayRoomId').textContent = currentRoomId;

    database.ref('rooms/' + currentRoomId).set({
        player1: { health: 100 },
        player2: null,
        currentQuestion: null,
        gameStarted: false
    });
    
    listenToRoomChanges();
}

// 加入房間
function joinRoom() {
    currentRoomId = document.getElementById('roomId').value;
    database.ref('rooms/' + currentRoomId).transaction(room => {
        if (room && !room.gameStarted) {
            room.player2 = { health: 100 };
            room.gameStarted = true;
        }
        return room;
    });
    
    document.getElementById('roomControl').style.display = 'none';
    listenToRoomChanges();
}

// 監聽房間變化
function listenToRoomChanges() {
    const roomRef = database.ref('rooms/' + currentRoomId);
    
    roomRef.on('value', (snapshot) => {
        const room = snapshot.val();
        if (!room) return;

        if (room.gameStarted) {
            document.getElementById('waitingArea').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            startGame(room);
        }
        
        updateHealthDisplay(room);
    });
}

// 更新血量顯示
function updateHealthDisplay(room) {
    const myHealth = isHost ? room.player1.health : (room.player2?.health || 100);
    const opponentHealth = isHost ? (room.player2?.health || 100) : room.player1.health;
    
    document.getElementById('myHealth').textContent = myHealth;
    document.getElementById('opponentHealth').textContent = opponentHealth;
    document.getElementById('myHealthBar').style.width = myHealth + '%';
    document.getElementById('opponentHealthBar').style.width = opponentHealth + '%';
}

// 遊戲邏輯
function startGame(room) {
    if (!room.currentQuestion) {
        loadNewQuestion();
    } else {
        displayQuestion(room.currentQuestion);
    }
}

// 加載新題目
function loadNewQuestion() {
    const questionsRef = database.ref('questions');
    questionsRef.once('value').then(snapshot => {
        const questions = snapshot.val();
        const randomIndex = Math.floor(Math.random() * questions.length);
        const selectedQuestion = questions[randomIndex];
        
        database.ref('rooms/' + currentRoomId).update({
            currentQuestion: selectedQuestion
        });
        
        startTimer();
    });
}

// 顯示題目
function displayQuestion(question) {
    document.getElementById('question').textContent = question.question;
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    
    question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.style.padding = '10px';
        button.style.fontSize = '18px';
        button.textContent = option;
        button.onclick = () => checkAnswer(index === question.correctIndex);
        optionsDiv.appendChild(button);
    });
}

// 檢查答案
function checkAnswer(isCorrect) {
    clearInterval(timer);
    const damage = Math.floor((timeLeft / 15) * 30); // 根據剩餘時間計算傷害
    
    const updates = {};
    const playerPath = isHost ? 'player1' : 'player2';
    const opponentPath = isHost ? 'player2' : 'player1';
    
    if (isCorrect) {
        updates[`${opponentPath}/health`] = firebase.database.ServerValue.increment(-damage);
    } else {
        updates[`${playerPath}/health`] = firebase.database.ServerValue.increment(-damage);
    }
    
    database.ref('rooms/' + currentRoomId).update(updates, () => {
        checkGameOver();
        loadNewQuestion();
    });
}

// 計時器
function startTimer() {
    timeLeft = 15;
    document.getElementById('timer').textContent = `剩餘時間: ${timeLeft}秒`;
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `剩餘時間: ${timeLeft}秒`;
        if (timeLeft <= 0) checkAnswer(false);
    }, 1000);
}

// 檢查遊戲結束
function checkGameOver() {
    const roomRef = database.ref('rooms/' + currentRoomId);
    roomRef.once('value').then(snapshot => {
        const room = snapshot.val();
        const myHealth = isHost ? room.player1.health : room.player2.health;
        
        if (myHealth <= 0 || (isHost ? room.player2?.health : room.player1.health) <= 0) {
            alert(myHealth > 0 ? "YOU WIN!" : "YOU LOSE!");
            roomRef.remove();
            location.reload();
        }
    });
}
</script>
</body>
</html>
