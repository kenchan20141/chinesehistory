<!DOCTYPE html>
<html>
<head>
    <title>‰∏≠Âè≤Áà≠Èú∏Ë≥Ω</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet>
    <style>
        :root {
            --main-red: #c3272b;
            --gold: #d4af37;
            --dark-bg: #2d2926;
        }

        body {
            font-family: 'ZCOOL XiaoWei', cursive;
            background: url('https://example.com/bg.jpg') center/cover fixed;
            color: white;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            position: relative;
        }

        #roomControl {
            text-align: center;
            background: rgba(45, 41, 38, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--gold);
            max-width: 600px;
            margin: 2rem auto;
        }

        input, button {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border: 2px solid var(--gold);
            border-radius: 25px;
            background: rgba(0,0,0,0.7);
            color: white;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--main-red);
            transform: scale(1.05);
            cursor: pointer;
        }

        #gameArea {
            background: rgba(45, 41, 38, 0.95);
            border: 3px solid var(--gold);
            border-radius: 15px;
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
            display: none;
        }

        .health-bar {
            width: 100%;
            height: 30px;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--main-red) 0%, #ff6b6b 100%);
            transition: width 0.5s ease;
        }

        #question {
            font-size: 1.8rem;
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(0,0,0,0.5);
            border-left: 5px solid var(--gold);
        }

        #options {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(2, 1fr);
        }

        #options button {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border: none;
            padding: 1.5rem;
            font-size: 1.2rem;
            color: white;
        }

        #options button:hover {
            background: var(--main-red);
        }

        #timer {
            font-size: 2rem;
            text-align: center;
            margin: 1rem 0;
            color: var(--gold);
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .decorative-border {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://i.imgur.com/6QJbQ0a.png') repeat;
            opacity: 0.1;
        }

        #waitingArea {
            text-align: center;
            font-size: 2rem;
            color: var(--gold);
            display: none;
        }

        @media (max-width: 768px) {
            #options {
                grid-template-columns: 1fr;
            }
            input, button {
                width: 100%;
                margin: 0.5rem 0;
            }
            #question {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <button class="music-control" onclick="toggleMusic()">üéµ Ê®ÇÈü≥</button>

    <div id="roomControl">
        <h1 style="font-size:2.5rem; color:var(--gold); margin-bottom:1.5rem;">Âü∫ÂÖÉ‰∏≠Âè≤Áà≠Èú∏Ë≥Ω</h1>
        <input type="text" id="roomId" placeholder="Ëº∏ÂÖ•Âõõ‰ΩçÊà∞Èñ£Á∑®Ëôü" maxlength="4">
        <div style="margin:1.5rem 0;">
            <button onclick="createRoom()">‚öîÔ∏è ÂâµÂª∫Êà∞Èñ£</button>
            <button onclick="joinRoom()">üõ°Ô∏è Âä†ÂÖ•ÂæÅ‰ºê</button>
        </div>
    </div>

    <div id="waitingArea">
        üèØ Êà∞Èñ£ <span id="displayRoomId" style="color:var(--main-red);">0000</span> Â∑≤ÈñãÂïüÔºåÈùúÂÄô‰æÜËÄÖ...
    </div>

    <div id="gameArea">
        <div class="decorative-border"></div>
        <div id="playerInfo">
            <div>üèπ ‰Ω†ÁöÑÊ∞£Ë°Ä: <span id="myHealth">100</span>
                <div class="health-bar"><div class="health-fill" id="myHealthBar" style="width:100%"></div></div>
            </div>
            <div>üó° ÊïµÊñπÊ∞£Ë°Ä: <span id="opponentHealth">100</span>
                <div class="health-bar"><div class="health-fill" id="opponentHealthBar" style="width:100%"></div></div>
            </div>
        </div>
        <div id="question"></div>
        <div id="options"></div>
        <div id="timer">üïí Ê≤ôÊºèË®àÊôÇÔºö15Áßí</div>
    </div>

<script>
// Firebase ÈÖçÁΩÆÔºàÈúÄÊõøÊèõÁÇ∫Ëá™Â∑±ÁöÑÈÖçÁΩÆÔºâ
const firebaseConfig = {
  apiKey: "AIzaSyBi9IEquAN1JPQTA2FVylSheVCtuAG8ZoY",
  authDomain: "game-9e2a9.firebaseapp.com",
  databaseURL: "https://game-9e2a9-default-rtdb.firebaseio.com",
  projectId: "game-9e2a9",
  storageBucket: "game-9e2a9.appspot.com",
  messagingSenderId: "567367988730",
  appId: "1:567367988730:web:6ff2ee6e0cddecfaa9e043"
};

// ÂàùÂßãÂåñFirebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

let currentRoomId = null;
let isHost = false;
let timer;
let timeLeft = 15;

// Èü≥Ê®ÇÊéßÂà∂
const bgMusic = new Audio('https://freepd.com/music/Coy%20Koi.mp3');
let isMusicPlaying = true;
bgMusic.loop = true;
bgMusic.volume = 0.3;

function toggleMusic() {
    isMusicPlaying = !isMusicPlaying;
    isMusicPlaying ? bgMusic.play() : bgMusic.pause();
    document.querySelector('.music-control').textContent = isMusicPlaying ? 'üéµ Ê®ÇÈü≥' : 'üîá ÈùúÈªò';
}

// ÊàøÈñìÁÆ°ÁêÜ
function createRoom() {
    currentRoomId = document.getElementById('roomId').value || Math.floor(1000 + Math.random() * 9000).toString();
    isHost = true;
    
    document.getElementById('roomControl').style.display = 'none';
    document.getElementById('waitingArea').style.display = 'block';
    document.getElementById('displayRoomId').textContent = currentRoomId;

    database.ref('rooms/' + currentRoomId).set({
        player1: { health: 100, ready: false },
        player2: { health: 100, ready: false },
        currentQuestion: null,
        gameStarted: false
    }).then(() => {
        listenToRoomChanges();
    });
}

function joinRoom() {
    currentRoomId = document.getElementById('roomId').value;
    database.ref('rooms/' + currentRoomId).transaction(room => {
        if (room && !room.gameStarted) {
            room.player2.ready = true;
            room.gameStarted = true;
        }
        return room;
    }).then(() => {
        document.getElementById('roomControl').style.display = 'none';
        listenToRoomChanges();
    });
}

function listenToRoomChanges() {
    const roomRef = database.ref('rooms/' + currentRoomId);
    roomRef.on('value', (snapshot) => {
        const room = snapshot.val();
        if (!room) return;

        if (room.gameStarted && room.player1.ready && room.player2.ready) {
            document.getElementById('waitingArea').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            startGame(room);
        }
        updateHealthDisplay(room);
    });
}

function updateHealthDisplay(room) {
    const myHealth = isHost ? room.player1.health : room.player2.health;
    const opponentHealth = isHost ? room.player2.health : room.player1.health;
    
    document.getElementById('myHealth').textContent = myHealth;
    document.getElementById('opponentHealth').textContent = opponentHealth;
    document.getElementById('myHealthBar').style.width = myHealth + '%';
    document.getElementById('opponentHealthBar').style.width = opponentHealth + '%';
}

// ÈÅäÊà≤ÈÇèËºØ
function startGame(room) {
    if (!room.currentQuestion) {
        loadNewQuestion();
    } else {
        displayQuestion(room.currentQuestion);
    }
}

function loadNewQuestion() {
    const questionsRef = database.ref('questions');
    questionsRef.once('value').then(snapshot => {
        const questions = snapshot.val();
        const randomIndex = Math.floor(Math.random() * questions.length);
        const selectedQuestion = questions[randomIndex];
        
        database.ref('rooms/' + currentRoomId).update({ 
            currentQuestion: selectedQuestion,
            'player1/ready': false,
            'player2/ready': false 
        }).then(() => {
            startTimer();
        });
    });
}

function displayQuestion(question) {
    document.getElementById('question').textContent = question.question;
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    
    question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.textContent = option;
        button.onclick = () => checkAnswer(index === question.correctIndex);
        optionsDiv.appendChild(button);
    });
}

function checkAnswer(isCorrect) {
    clearInterval(timer);
    const damage = Math.floor((timeLeft / 15) * 30);
    
    const updates = {};
    const playerPath = isHost ? 'player1' : 'player2';
    const opponentPath = isHost ? 'player2' : 'player1';
    
    if (isCorrect) {
        updates[`${opponentPath}/health`] = firebase.database.ServerValue.increment(-damage);
        playSoundEffect('attack_sound.mp3');
    } else {
        updates[`${playerPath}/health`] = firebase.database.ServerValue.increment(-damage);
        playSoundEffect('hurt_sound.mp3');
    }
    
    updates[`${playerPath}/ready`] = true;
    
    database.ref('rooms/' + currentRoomId).update(updates, () => {
        checkGameOver();
    });
}

function startTimer() {
    timeLeft = 15;
    document.getElementById('timer').textContent = `üïí Ê≤ôÊºèË®àÊôÇÔºö${timeLeft}Áßí`;
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `üïí Ê≤ôÊºèË®àÊôÇÔºö${timeLeft}Áßí`;
        if (timeLeft <= 0) {
            checkAnswer(false);
        }
    }, 1000);
}

function checkGameOver() {
    const roomRef = database.ref('rooms/' + currentRoomId);
    roomRef.once('value').then(snapshot => {
        const room = snapshot.val();
        const myHealth = isHost ? room.player1.health : room.player2.health;
        const opponentHealth = isHost ? room.player2.health : room.player1.health;
        
        if (myHealth <= 0 || opponentHealth <= 0) {
            alert(myHealth > 0 ? "üéâ Ê≠¶ÈÅìÂ∑îÂ≥∞ÔºÅ" : "üíÄ ÂÖµÊïóÂûÇÊàê...");
            roomRef.remove();
            setTimeout(() => location.reload(), 3000);
        } else {
            loadNewQuestion();
        }
    });
}

function playSoundEffect(url) {
    const audio = new Audio(url);
    audio.volume = 0.5;
    audio.play();
}
</script>
</body>
</html>
