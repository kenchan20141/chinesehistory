<script>
    let isRematching = false;
let answered = false; // 用於追蹤當前問題是否已回答

function displayQuestion(question) {
    answered = false; // 重置答題狀態
    document.getElementById('question').textContent = question.question;

    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';

    question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.textContent = option;

        // 點擊處理邏輯
        button.onclick = () => {
            if (!answered) {
                answered = true; // 避免多次點擊
                checkAnswer(index === question.correctIndex);
            }
        };
    
        optionsDiv.appendChild(button);
    });

    startTimer();
}

function checkAnswer(isCorrect) {
    if (answered || gameOver) return;
    answered = true;

    clearInterval(timer);

// 修改伤害计算部分
    const baseDamage = Math.floor((timeLeft / 15) * 13);
    let damage = baseDamage;
    
    // 应用角色能力
    const myRole = isHost ? roles[room.player1.role] : roles[room.player2.role];
    const enemyRole = isHost ? roles[room.player2.role] : roles[room.player1.role];
    
    if(isCorrect) {
        damage = Math.floor(damage * myRole.atk * (1 - enemyRole.def));
        // 处理暴击
        if(myRole.crit && Math.random() < myRole.crit) {
            damage *= 2;
            showCriticalEffect();
        }
    } else {
        // 处理闪避
        if(Math.random() < enemyRole.dodge) {
            damage = 0;
            showDodgeEffect();
        }
    }
    
    // 樣式處理
    const buttons = document.querySelectorAll('#options button');
    const correctIndex = window.currentQuestion.correctIndex;
    
    // 顯示正確答案樣式
    buttons.forEach((btn, index) => {
        btn.style.pointerEvents = 'none'; // 立即禁止點擊
        if (index === correctIndex) {
            btn.style.cssText = `
                background: #2ecc71 !important;
                border: 2px solid #27ae60 !important;
                transform: scale(1.05);
            `;
        } else {
            btn.style.background = '#e74c3c';
        }
    });

    // 傷害計算與動畫
    const damage = Math.floor((timeLeft / 15) * 13);
    const targetElement = isCorrect 
        ? document.getElementById('opponentHealthBar')
        : document.getElementById('myHealthBar');

    // 觸發動畫效果
    targetElement.classList.add('damage-flash');
    document.getElementById('gameArea').classList.add('screen-shake');
    document.querySelectorAll('.health-fill').forEach(bar => bar.classList.add('damage-effect'));
    
    // 震動效果
    navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
    if (navigator.vibrate) navigator.vibrate(200);

    // 音效播放
    soundEffects.attack.currentTime = 0;
    soundEffects.attack.play();

    // 移除動畫
    setTimeout(() => {
        targetElement.classList.remove('damage-flash');
        document.getElementById('gameArea').classList.remove('screen-shake');
        document.querySelectorAll('.health-fill').forEach(bar => bar.classList.remove('damage-effect'));
    }, 500);

    // 更新數據庫
    const updates = {};
    const playerPath = isHost ? 'player1' : 'player2';
    const opponentPath = isHost ? 'player2' : 'player1';
    
    if (isCorrect) {
        updates[`${opponentPath}/health`] = firebase.database.ServerValue.increment(-damage);
    } else {
        updates[`${playerPath}/health`] = firebase.database.ServerValue.increment(-damage);
    }

    database.ref('rooms/' + currentRoomId).update(updates, () => {
        checkGameOver();
        if (!gameOver) {
            setTimeout(() => {
                // 重置按鈕樣式和互動狀態
                buttons.forEach(btn => {
                    btn.style.cssText = '';
                    btn.style.pointerEvents = 'auto'; // 重新啟用點擊
                });
                answered = false; // 新增：重置回答狀態
                loadNewQuestion();
            }, 700);
        }
    });

 // 修正後的代碼 ▼
    setTimeout(() => { // 延遲確保DOM已更新
        const buttons = document.querySelectorAll('#options button');
        const correctIndex = window.currentQuestion.correctIndex;
        if (buttons[correctIndex]) {
            buttons[correctIndex].style.cssText = `
                background: #2ecc71 !important;
                border: 2px solid #27ae60 !important;
                transform: scale(1.05);
            `;
        }
    }, 50);

 // 替换原有的刀光特效代码 ▼
 const flash = document.createElement('div');
flash.className = 'sword-flash';
// 根據玩家位置設定刀光起始點
const startX = isHost ? '20%' : '80%'; 
flash.style.left = startX;
flash.style.top = `${Math.random() * 40 + 30}%`; // 隨機垂直位置
document.body.appendChild(flash);

// 自動移除元素
setTimeout(() => {
    flash.remove();
}, 400);

// 添加顏色變化
if(!isCorrect) {
    flash.style.background = `linear-gradient(
        90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,100,100,0.7) 50%,
        rgba(255,255,255,0) 100%
    )`;
}

    // 根据回答正确性添加不同颜色边框脉冲
    const gameArea = document.getElementById('gameArea');
    gameArea.style.boxShadow = `0 0 30px ${isCorrect ? '#2ecc71' : '#e74c3c'}`;
    setTimeout(() => {
        gameArea.style.boxShadow = '0 0 20px var(--gold)';
    }, 300);

    // 保留原有的血条冲击波效果，但修改颜色
    const healthBar = isCorrect ? document.getElementById('opponentHealthBar') : document.getElementById('myHealthBar');
    const wave = document.createElement('div');
    wave.className = 'health-wave';
    wave.style.background = `linear-gradient(90deg, transparent 0%, ${isCorrect ? 'rgba(46,204,113,0.3)' : 'rgba(231,76,60,0.3)'} 50%, transparent 100%)`;
    healthBar.appendChild(wave);

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function loadNewQuestion() {
    const questionsRef = database.ref('questions');
    questionsRef.once('value').then(snapshot => {
        const questions = snapshot.val();
        const randomIndex = Math.floor(Math.random() * questions.length);
        const originalQuestion = questions[randomIndex];
        
        const optionsCopy = [...originalQuestion.options];
        const correctAnswer = optionsCopy[originalQuestion.correctIndex];
        const shuffledOptions = shuffleArray(optionsCopy);
        const newCorrectIndex = shuffledOptions.indexOf(correctAnswer);

        const processedQuestion = {
            question: originalQuestion.question,
            options: shuffledOptions,
            correctIndex: newCorrectIndex
        };

        database.ref('rooms/' + currentRoomId).update({ currentQuestion: processedQuestion });
    });
}

function displayQuestion(question) {
    this.answered = false; // 重置答題狀態
    window.currentQuestion = question; // 必須用window保存
    document.getElementById('question').textContent = question.question;
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    
    question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.textContent = option;
        button.onclick = () => checkAnswer(index === question.correctIndex);
        optionsDiv.appendChild(button);
    });
    startTimer();
}


function startTimer() {
    clearInterval(timer);
    // 新增以下兩行重置動畫狀態
    document.getElementById('gameArea').classList.remove('screen-shake');
    document.querySelectorAll('.health-fill').forEach(bar => bar.classList.remove('damage-effect'));
    timeLeft = 15;
    document.getElementById('timer').textContent = `🕒${timeLeft}秒`;
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `🕒${timeLeft}秒`;
        if (timeLeft <= 0) checkAnswer(false);
    }, 1000);
}

function checkGameOver() {
    const roomRef = database.ref('rooms/' + currentRoomId);
    roomRef.once('value').then(snapshot => {
        const room = snapshot.val();
        if (!room) return;

        const player1Health = room.player1?.health || 0;
        const player2Health = room.player2?.health || 0;

        let winner = null;
        if (player1Health <= 0 || player2Health <= 0) {
            if (player1Health > player2Health) {
                winner = 'player1';
            } else if (player2Health > player1Health) {
                winner = 'player2';
            } else {
                winner = 'draw';
            }

            roomRef.update({
                gameEnded: true,
                winner: winner
            });
        }
    });
}

function handleRematchRequest() {
    if (isRematching) return;
    isRematching = true;

    const victoryOverlay = document.querySelector('.victory-overlay');
    victoryOverlay.style.display = 'none';

    if (buttons) buttons.remove();

    // 原子性重置数据库状态
    const updates = {
        'player1/health': 100,
        'player2/health': 100,
        gameEnded: false,
        currentQuestion: null,
        winner: null,
        gameStarted: true,
        hostRematch: false,
        clientRematch: false
    };

    database.ref('rooms/' + currentRoomId).update(updates, (error) => {
        isRematching = false;
        if (error) return;

        // 本地强制重置
        gameOver = false;
        answered = false;
        
        // 清除旧问题显示
        document.getElementById('question').textContent = '';
        document.getElementById('options').innerHTML = '';
