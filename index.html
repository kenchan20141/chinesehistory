function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function loadNewQuestion() {
    const questionsRef = database.ref('questions');
    questionsRef.once('value').then(snapshot => {
        const questions = snapshot.val();
        const randomIndex = Math.floor(Math.random() * questions.length);
        const originalQuestion = questions[randomIndex];
        
        const optionsCopy = [...originalQuestion.options];
        const correctAnswer = optionsCopy[originalQuestion.correctIndex];
        const shuffledOptions = shuffleArray(optionsCopy);
        const newCorrectIndex = shuffledOptions.indexOf(correctAnswer);

        const processedQuestion = {
            question: originalQuestion.question,
            options: shuffledOptions,
            correctIndex: newCorrectIndex
        };

        database.ref('rooms/' + currentRoomId).update({ currentQuestion: processedQuestion });
    });
}

function displayQuestion(question) {
    this.answered = false; // é‡ç½®ç­”é¡Œç‹€æ…‹

    const optionsDiv = document.getElementById('options');

    question.options.forEach((option, index) => {

        button.textContent = option;
        button.onclick = () => checkAnswer(index === question.correctIndex);
        optionsDiv.appendChild(button);
    });
    startTimer();
}

    timer = setInterval(() => {

        if (timeLeft <= 0) checkAnswer(false);
    }, 1000);
}

        const player2Health = room.player2?.health || 0;

        let winner = null;
        if (player1Health <= 0 || player2Health <= 0) {
            if (player1Health > player2Health) {
                winner = 'player1';
            } else if (player2Health > player1Health) {
                winner = 'player2';
            } else {
                winner = 'draw';
            }

            roomRef.update({
                gameEnded: true,
                winner: winner
            });
        }
    });
}

function handleGameEnd(winnerType) {
    if (gameOver) return;
    gameOver = true;
    
    clearInterval(timer);
    document.querySelectorAll('#options button').forEach(btn => btn.disabled = true);

    const victoryOverlay = document.querySelector('.victory-overlay');
    const victoryText = document.querySelector('.victory-text');
    
    const isWinner = (winnerType === 'player1' && isHost) || 
                    (winnerType === 'player2' && !isHost);
    
    victoryOverlay.style.display = 'flex';
    if (winnerType === 'draw') {
        victoryText.textContent = "å¹³åˆ†ç§‹è‰²ï¼";
    } else {
        victoryText.textContent = isWinner ? "æ­¦é“æ˜Œéš†ï¼" : "é›–æ•—çŒ¶æ¦®ï¼";
    }

    const resultSound = isWinner ? soundEffects.victory : soundEffects.defeat;
    resultSound.play();

    victoryText.style.animation = 'none';
    setTimeout(() => victoryText.style.animation = 'victoryPulse 1s ease-out', 10);

    setTimeout(() => {
        database.ref('rooms/' + currentRoomId).remove();
        window.location.reload();
    }, 5000);
}
