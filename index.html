        @keyframes bloodHit {
            0% { transform: scale(1); }

        }

        @keyframes screenShake {
            0% { transform: translate(0); }

        .victory-overlay {
            position: fixed;

<body>
    <button class="music-control" onclick="toggleMusic()">🎵</button>
    
    <div id="roomControl">
        <h1 style="font-size:2.5rem; color:var(--gold); margin-bottom:1.5rem;">基元中史爭霸</h1>
        <input type="text" id="roomId" placeholder="輸入四位戰場編號">
        <div style="margin:1.5rem 0;">
            <button onclick="createRoom()">⚔️ 開闢戰場</button>
            <button onclick="joinRoom()">🛡️ 加入征伐</button>
        </div>
    </div>

   <div id="waitingArea" style="
    text-align: center;
    font-size: 2rem;
    color: var(--gold);
    display: none;
    padding: 2rem;
    background: rgba(45, 41, 38, 0.95);
    border: 3px solid var(--gold);
    border-radius: 15px;
    max-width: 600px;
    margin: 2rem auto;
    box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
">
    🏯 戰閣 <span id="displayRoomId" style="
        color: var(--main-red);
        font-weight: bold;
        text-shadow: 0 0 10px rgba(195, 39, 43, 0.8);
        padding: 0 0.5rem;
    ">0000</span> 已開啟，靜候來者...
</div>

    <div id="gameArea">
        <div class="decorative-border"></div>
        <!-- 敵方血條移至頂部 -->
    <div id="enemyHealthContainer">
        <div>🗡 敵方氣血: <span id="opponentHealth">100</span>
            <div class="health-bar"><div class="health-fill" id="opponentHealthBar"></div></div>
        </div>
    </div>

    <!-- 問題與選項區 -->
    <div id="question"></div>
    <div id="options"></div>

    <!-- 己方血條移至答案區下方 -->
    <div id="myHealthContainer">
        <div>🏹 你的氣血: <span id="myHealth">100</span>
            <div class="health-bar"><div class="health-fill" id="myHealthBar"></div></div>
        </div>
    </div>
    
    <div id="timer">🕒15</div>
</div>

    <div class="victory-overlay">
        <div class="victory-text"></div>
    </div>

    
<script>
let answered = false; // 用於追蹤當前問題是否已回答

function displayQuestion(question) {
    answered = false; // 重置答題狀態
    document.getElementById('question').textContent = question.question;

    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';

    question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.textContent = option;

        // 點擊處理邏輯
        button.onclick = () => {
            if (!answered) {
                answered = true; // 避免多次點擊
                checkAnswer(index === question.correctIndex);
            }
        };
    
        optionsDiv.appendChild(button);
    });

    startTimer();
}

function checkAnswer(isCorrect) {
    if (answered || gameOver) return;
    answered = true;

    clearInterval(timer);
    
    // 樣式處理
    const buttons = document.querySelectorAll('#options button');
    const correctIndex = window.currentQuestion.correctIndex;
    
    // 顯示正確答案樣式
    buttons.forEach((btn, index) => {
        btn.style.pointerEvents = 'none'; // 立即禁止點擊
        if (index === correctIndex) {
            btn.style.cssText = `
                background: #2ecc71 !important;
                border: 2px solid #27ae60 !important;
                transform: scale(1.05);
            `;
        } else {
            btn.style.background = '#e74c3c';
        }
    });

    // 傷害計算與動畫
    const damage = Math.floor((timeLeft / 15) * 13);
    const targetElement = isCorrect 
        ? document.getElementById('opponentHealthBar')
        : document.getElementById('myHealthBar');

    // 觸發動畫效果
    targetElement.classList.add('damage-flash');
    document.getElementById('gameArea').classList.add('screen-shake');
    document.querySelectorAll('.health-fill').forEach(bar => bar.classList.add('damage-effect'));
    
    // 震動效果
    navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
    if (navigator.vibrate) navigator.vibrate(200);

    // 音效播放
    soundEffects.attack.currentTime = 0;
    soundEffects.attack.play();

    // 移除動畫
    setTimeout(() => {
        targetElement.classList.remove('damage-flash');
        document.getElementById('gameArea').classList.remove('screen-shake');
        document.querySelectorAll('.health-fill').forEach(bar => bar.classList.remove('damage-effect'));
    }, 500);

    // 更新數據庫
    const updates = {};
    const playerPath = isHost ? 'player1' : 'player2';
    const opponentPath = isHost ? 'player2' : 'player1';
    
    if (isCorrect) {
        updates[`${opponentPath}/health`] = firebase.database.ServerValue.increment(-damage);
    } else {
        updates[`${playerPath}/health`] = firebase.database.ServerValue.increment(-damage);
    }

    database.ref('rooms/' + currentRoomId).update(updates, () => {
        checkGameOver();
        if (!gameOver) {
            setTimeout(() => {
                // 重置按鈕樣式和互動狀態
                buttons.forEach(btn => {
                    btn.style.cssText = '';
                    btn.style.pointerEvents = 'auto'; // 重新啟用點擊
                });
                answered = false; // 新增：重置回答狀態
                loadNewQuestion();
            }, 700);
        }
    });
}
    
    
// 修改 updateHealthDisplay 函數
function updateHealthDisplay(room) {
    const myHealth = isHost ? room.player1.health : (room.player2?.health || 100);
    const myHealthBar = document.getElementById('myHealthBar');
    
    // 更新血條寬度
    myHealthBar.style.width = myHealth + '%';
    
    // 簡單低血量提醒
    if (myHealth <= 30) {
        myHealthBar.style.background = '#ff0000'; // 直接變紅色
        document.getElementById('myHealth').textContent = `${myHealth}% (危險！)`;
    } else {
        myHealthBar.style.background = 'linear-gradient(90deg, var(--main-red) 0%, #ff6b6b 100%)';
        document.getElementById('myHealth').textContent = `${myHealth}%`;
    }
}
    

function stopDangerAlert() {
    document.getElementById('gameArea').classList.remove('danger-pulse');
    soundEffects.lowHealth.pause();
}

    
const firebaseConfig = {
  apiKey: "AIzaSyBi9IEquAN1JPQTA2FVylSheVCtuAG8ZoY",
  authDomain: "game-9e2a9.firebaseapp.com",
  databaseURL: "https://game-9e2a9-default-rtdb.firebaseio.com",
  projectId: "game-9e2a9",
  storageBucket: "game-9e2a9.appspot.com",
  messagingSenderId: "567367988730",
  appId: "1:567367988730:web:6ff2ee6e0cddecfaa9e043"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

let currentRoomId = null;
let isHost = false;
let timer;
let timeLeft = 15;
let gameOver = false;

const bgMusic = new Audio('https://freepd.com/music/Coy%20Koi.mp3');
let isMusicPlaying = false;
bgMusic.loop = true;
bgMusic.volume = 0.3;

const soundEffects = {
    attack: new Audio('https://taira-komori.jpn.org/sound_os2/jidaigeki01/Chinese_blade2.mp3'),
    victory: new Audio('https://taira-komori.jpn.org/sound_os2/event01/clapping_short2.mp3'),
    defeat: new Audio('https://taira-komori.jpn.org/sound_os2/jidaigeki01/Chinese_blade2.mp3')
};

// 修改重點 2：初始按鈕文字設定
document.querySelector('.music-control').textContent = '🔇';  // 加入這行初始化設定

function toggleMusic() {
   isMusicPlaying = !isMusicPlaying;
    
    // 修改重點 3：反轉播放/暫停邏輯
    isMusicPlaying ? bgMusic.play() : bgMusic.pause();
    
    // 反轉按鈕顯示文字
    document.querySelector('.music-control').textContent = isMusicPlaying ? '🎵' : '🔇';
}

function createRoom() {
    currentRoomId = document.getElementById('roomId').value || Math.floor(1000 + Math.random() * 9000);
    isHost = true;
    document.getElementById('roomControl').style.display = 'none';
    document.getElementById('waitingArea').style.display = 'block';
    document.getElementById('displayRoomId').textContent = currentRoomId;

    database.ref('rooms/' + currentRoomId).set({
        player1: { health: 100 },
        player2: null,
        currentQuestion: null,
        gameStarted: false,
        gameEnded: false,
        winner: null
    });
    listenToRoomChanges();
}

function joinRoom() {
    currentRoomId = document.getElementById('roomId').value;
    database.ref('rooms/' + currentRoomId).transaction(room => {
        if (room && !room.gameStarted) {
            room.player2 = { health: 100 };
            room.gameStarted = true;
        }
        return room;
    });
    document.getElementById('roomControl').style.display = 'none';
    listenToRoomChanges();
}

function listenToRoomChanges() {
    const roomRef = database.ref('rooms/' + currentRoomId);
    roomRef.on('value', (snapshot) => {
        const room = snapshot.val();
        if (!room) return;

        if (room.gameEnded) {
            handleGameEnd(room.winner);
            return;
        }

        if (room.gameStarted && !gameOver) {
            document.getElementById('waitingArea').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            startGame(room);
        }
        updateHealthDisplay(room);
    });
}

function updateHealthDisplay(room) {
    const myHealth = isHost ? room.player1.health : (room.player2?.health || 100);
    const opponentHealth = isHost ? (room.player2?.health || 100) : room.player1.health;
    
    document.getElementById('myHealth').textContent = myHealth;
    document.getElementById('opponentHealth').textContent = opponentHealth;
    document.getElementById('myHealthBar').style.width = myHealth + '%';
    document.getElementById('opponentHealthBar').style.width = opponentHealth + '%';
}

function startGame(room) {
    if (!room.currentQuestion) {
        loadNewQuestion();
    } else {
        displayQuestion(room.currentQuestion);
        startTimer();
    }
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function loadNewQuestion() {
    const questionsRef = database.ref('questions');
    questionsRef.once('value').then(snapshot => {
        const questions = snapshot.val();
        const randomIndex = Math.floor(Math.random() * questions.length);
        const originalQuestion = questions[randomIndex];
        
        const optionsCopy = [...originalQuestion.options];
        const correctAnswer = optionsCopy[originalQuestion.correctIndex];
        const shuffledOptions = shuffleArray(optionsCopy);
        const newCorrectIndex = shuffledOptions.indexOf(correctAnswer);

        const processedQuestion = {
            question: originalQuestion.question,
            options: shuffledOptions,
            correctIndex: newCorrectIndex
        };

        database.ref('rooms/' + currentRoomId).update({ currentQuestion: processedQuestion });
    });
}

function displayQuestion(question) {
    this.answered = false; // 重置答題狀態
    window.currentQuestion = question; // 必須用window保存
    document.getElementById('question').textContent = question.question;
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    
    question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.textContent = option;
        button.onclick = () => checkAnswer(index === question.correctIndex);
        optionsDiv.appendChild(button);
    });
    startTimer();
}


function startTimer() {
    clearInterval(timer);
    // 新增以下兩行重置動畫狀態
    document.getElementById('gameArea').classList.remove('screen-shake');
    document.querySelectorAll('.health-fill').forEach(bar => bar.classList.remove('damage-effect'));
    timeLeft = 15;
    document.getElementById('timer').textContent = `🕒${timeLeft}秒`;
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `🕒${timeLeft}秒`;
        if (timeLeft <= 0) checkAnswer(false);
    }, 1000);
}

function checkGameOver() {
    const roomRef = database.ref('rooms/' + currentRoomId);
    roomRef.once('value').then(snapshot => {
        const room = snapshot.val();
        if (!room) return;

        const player1Health = room.player1?.health || 0;
        const player2Health = room.player2?.health || 0;

        let winner = null;
        if (player1Health <= 0 || player2Health <= 0) {
            if (player1Health > player2Health) {
                winner = 'player1';
            } else if (player2Health > player1Health) {
                winner = 'player2';
            } else {
                winner = 'draw';
            }

            roomRef.update({
                gameEnded: true,
                winner: winner
            });
        }
    });
}

function handleGameEnd(winnerType) {
    if (gameOver) return;
    gameOver = true;
    
    clearInterval(timer);
    document.querySelectorAll('#options button').forEach(btn => btn.disabled = true);

    const victoryOverlay = document.querySelector('.victory-overlay');
    const victoryText = document.querySelector('.victory-text');
    
    const isWinner = (winnerType === 'player1' && isHost) || 
                    (winnerType === 'player2' && !isHost);
    
    victoryOverlay.style.display = 'flex';
    if (winnerType === 'draw') {
        victoryText.textContent = "平分秋色！";
    } else {
        victoryText.textContent = isWinner ? "武道昌隆！" : "雖敗猶榮！";
    }

    const resultSound = isWinner ? soundEffects.victory : soundEffects.defeat;
    resultSound.play();

    victoryText.style.animation = 'none';
    setTimeout(() => victoryText.style.animation = 'victoryPulse 1s ease-out', 10);

    setTimeout(() => {
        database.ref('rooms/' + currentRoomId).remove();
        window.location.reload();
    }, 5000);
}
</script>
