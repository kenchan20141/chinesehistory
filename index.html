<!DOCTYPE html>
<html>
<head>
    <title>基元中史爭霸賽</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-red: #c3272b;
            --gold: #d4af37;
            --dark-bg: #2d2926;
        }

        body {
            font-family: 'ZCOOL XiaoWei', cursive;
            background: url('https://cdn.shuge.org/uploads/2014/04/zhong-guo-li-shi-jiao-ke-shu01.jpg') center/cover fixed;
            color: white;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            position: relative;
        }

        #roomControl {
            text-align: center;
            background: rgba(45, 41, 38, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--gold);
            max-width: 600px;
            margin: 2rem auto;
        }

        input, button {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border: 2px solid var(--gold);
            border-radius: 25px;
            background: rgba(0,0,0,0.7);
            color: white;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--main-red);
            transform: scale(1.05);
            cursor: pointer;
        }

        #gameArea {
            background: rgba(45, 41, 38, 0.95);
            border: 3px solid var(--gold);
            border-radius: 15px;
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
            display: none;
        }

        .health-bar {
            width: 100%;
            height: 30px;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--main-red) 0%, #ff6b6b 100%);
            transition: width 0.5s ease;
        }

        #question {
            font-size: 1.8rem;
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(0,0,0,0.5);
            border-left: 5px solid var(--gold);
        }

        #options {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(2, 1fr);
        }

        #options button {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border: none;
            padding: 1.5rem;
            font-size: 1.2rem;
            color: white;
        }

        #options button:hover {
            background: var(--main-red);
        }

        #timer {
            font-size: 2rem;
            text-align: center;
            margin: 1rem 0;
            color: var(--gold);
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .decorative-border {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://i.imgur.com/6QJbQ0a.png') repeat;
            opacity: 0.1;
        }

        #waitingArea {
            text-align: center;
            font-size: 2rem;
            color: var(--gold);
            display: none;
        }

        @keyframes bloodHit {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes screenShake {
            0% { transform: translate(0); }
            25% { transform: translate(-10px, 10px); }
            50% { transform: translate(10px, -10px); }
            75% { transform: translate(-10px, -10px); }
            100% { transform: translate(0); }
        }

        @keyframes victoryPulse {
            0% { opacity: 0; transform: scale(0); }
            80% { opacity: 1; transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .damage-effect {
            animation: bloodHit 0.3s ease-in-out;
        }

        .screen-shake {
            animation: screenShake 0.5s ease-in-out;
        }

        .victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .victory-text {
            font-size: 5rem;
            color: #d4af37;
            text-shadow: 0 0 20px #c3272b;
            animation: victoryPulse 1s ease-out;
        }

        @media (max-width: 768px) {
            #options {
                grid-template-columns: 1fr;
            }
            input, button {
                width: 100%;
                margin: 0.5rem 0;
            }
            #question {
                font-size: 1.4rem;
            }
            .victory-text {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <button class="music-control" onclick="toggleMusic()">🎵 樂音</button>

    <div id="roomControl">
        <h1 style="font-size:2.5rem; color:var(--gold); margin-bottom:1.5rem;">基元中史爭霸賽</h1>
        <input type="text" id="roomId" placeholder="輸入四位戰閣編號">
        <div style="margin:1.5rem 0;">
            <button onclick="createRoom()">⚔️ 創建戰閣</button>
            <button onclick="joinRoom()">🛡️ 加入征伐</button>
        </div>
    </div>

    <div id="waitingArea">
        🏯 戰閣 <span id="displayRoomId" style="color:var(--main-red);">0000</span> 已開啟，靜候來者...
    </div>

    <div id="gameArea">
        <div class="decorative-border"></div>
        <div id="playerInfo">
            <div>🏹 你的氣血: <span id="myHealth">100</span>
                <div class="health-bar"><div class="health-fill" id="myHealthBar" style="width:100%"></div></div>
            </div>
            <div>🗡 敵方氣血: <span id="opponentHealth">100</span>
                <div class="health-bar"><div class="health-fill" id="opponentHealthBar" style="width:100%"></div></div>
            </div>
        </div>
        <div id="question"></div>
        <div id="options"></div>
        <div id="timer">🕒 沙漏計時：15秒</div>
    </div>

    <div class="victory-overlay">
        <div class="victory-text"></div>
    </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBi9IEquAN1JPQTA2FVylSheVCtuAG8ZoY",
  authDomain: "game-9e2a9.firebaseapp.com",
  databaseURL: "https://game-9e2a9-default-rtdb.firebaseio.com",
  projectId: "game-9e2a9",
  storageBucket: "game-9e2a9.appspot.com",
  messagingSenderId: "567367988730",
  appId: "1:567367988730:web:6ff2ee6e0cddecfaa9e043"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

let currentRoomId = null;
let isHost = false;
let timer;
let timeLeft = 15;
let gameOver = false;

const bgMusic = new Audio('https://freepd.com/music/Coy%20Koi.mp3');
let isMusicPlaying = true;
bgMusic.loop = true;
bgMusic.volume = 0.3;

const soundEffects = {
    attack: new Audio('https://taira-komori.jpn.org/sound_os2/jidaigeki01/Chinese_blade2.mp3'),
    victory: new Audio('https://taira-komori.jpn.org/sound_os2/event01/clapping_short2.mp3'),
    defeat: new Audio('https://taira-komori.jpn.org/sound_os2/jidaigeki01/Chinese_blade2.mp3')
};

function toggleMusic() {
    isMusicPlaying = !isMusicPlaying;
    isMusicPlaying ? bgMusic.play() : bgMusic.pause();
    document.querySelector('.music-control').textContent = isMusicPlaying ? '🎵 樂音' : '🔇 靜默';
}

function createRoom() {
    currentRoomId = document.getElementById('roomId').value || Math.floor(1000 + Math.random() * 9000);
    isHost = true;
    document.getElementById('roomControl').style.display = 'none';
    document.getElementById('waitingArea').style.display = 'block';
    document.getElementById('displayRoomId').textContent = currentRoomId;

    database.ref('rooms/' + currentRoomId).set({
        player1: { health: 100 },
        player2: null,
        currentQuestion: null,
        gameStarted: false,
        gameEnded: false,
        winner: null
    });
    listenToRoomChanges();
}

function joinRoom() {
    currentRoomId = document.getElementById('roomId').value;
    database.ref('rooms/' + currentRoomId).transaction(room => {
        if (room && !room.gameStarted) {
            room.player2 = { health: 100 };
            room.gameStarted = true;
        }
        return room;
    });
    document.getElementById('roomControl').style.display = 'none';
    listenToRoomChanges();
}

function listenToRoomChanges() {
    const roomRef = database.ref('rooms/' + currentRoomId);
    roomRef.on('value', (snapshot) => {
        const room = snapshot.val();
        if (!room) return;

        // 新增計時器同步檢測
        if (room.timerReset) {
            startTimer(); // 當檢測到新題目時重置計時器
        }

        if (room.gameEnded) {
            handleGameEnd(room.winner);
            return;
        }

        if (room.gameStarted && !gameOver) {
            document.getElementById('waitingArea').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            startGame(room);
        }
        updateHealthDisplay(room);
    });
}

function updateHealthDisplay(room) {
    const myHealth = isHost ? room.player1.health : (room.player2?.health || 100);
    const opponentHealth = isHost ? (room.player2?.health || 100) : room.player1.health;
    
    document.getElementById('myHealth').textContent = myHealth;
    document.getElementById('opponentHealth').textContent = opponentHealth;
    document.getElementById('myHealthBar').style.width = myHealth + '%';
    document.getElementById('opponentHealthBar').style.width = opponentHealth + '%';
}

function startGame(room) {
    if (!room.currentQuestion) loadNewQuestion();
    else displayQuestion(room.currentQuestion);
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function loadNewQuestion() {
    const questionsRef = database.ref('questions');
    questionsRef.once('value').then(snapshot => {
        const questions = snapshot.val();
        const randomIndex = Math.floor(Math.random() * questions.length);
        const originalQuestion = questions[randomIndex];
        
        const optionsCopy = [...originalQuestion.options];
        const correctAnswer = optionsCopy[originalQuestion.correctIndex];
        const shuffledOptions = shuffleArray(optionsCopy);
        const newCorrectIndex = shuffledOptions.indexOf(correctAnswer);

        const processedQuestion = {
            question: originalQuestion.question,
            options: shuffledOptions,
            correctIndex: newCorrectIndex
        };

        database.ref('rooms/' + currentRoomId).update({ 
            currentQuestion: processedQuestion,
            timerReset: firebase.database.ServerValue.TIMESTAMP // 新增同步標記
        });
        startTimer();
    });
}

function startTimer() {
    // 清空舊計時器
    clearInterval(timer);
    
    // 重置時間並同步顯示
    timeLeft = 15;
    document.getElementById('timer').textContent = `🕒 沙漏計時：${timeLeft}秒`;

   // 使用嚴格遞減避免時間差
    const startTime = Date.now();
    timer = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        timeLeft = 15 - elapsed;
        
        if(timeLeft <= 0) {
            clearInterval(timer);
            handleTimeoutDamage();
        }
        document.getElementById('timer').textContent = `🕒 沙漏計時：${timeLeft}秒`;
    }, 250); // 提高更新頻率至250ms
}

// 新增超時處理函數
function handleTimeoutDamage() {
    checkAnswer(false, true); // 第二參數標記為超時狀態
}
    
    });
}

function displayQuestion(question) {
    document.getElementById('question').textContent = question.question;
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    
    question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.textContent = option;
        button.onclick = () => checkAnswer(index === question.correctIndex);
        optionsDiv.appendChild(button);
    });
}

function checkAnswer(isCorrect) {
    function checkAnswer(isCorrect, isTimeout = false) {
    if (gameOver) return;
    clearInterval(timer);
    
    // 修改傷害計算邏輯
    const effectiveTimeLeft = isTimeout ? 15 : timeLeft; // 超時時使用完整時間計算
    const damage = Math.floor((effectiveTimeLeft / 15) * 13);
    
    // ... 震動和動畫效果保持不變 ...

    const updates = {};
    const playerPath = isHost ? 'player1' : 'player2';
    const opponentPath = isHost ? 'player2' : 'player1';
    
    // 修改扣血邏輯
    if (isCorrect) {
        updates[`${opponentPath}/health`] = firebase.database.ServerValue.increment(-damage);
    } else {
        updates[`${playerPath}/health`] = firebase.database.ServerValue.increment(-damage);
        if(isTimeout) {
            updates[`${playerPath}/health`] = firebase.database.ServerValue.increment(-5); // 額外超時懲罰
        }
    }
    
    database.ref('rooms/' + currentRoomId).update(updates, () => {
        checkGameOver();
        if (!gameOver) loadNewQuestion();
    });

    setTimeout(() => {
        document.getElementById('gameArea').classList.remove('screen-shake');
        document.querySelectorAll('.health-fill').forEach(bar => bar.classList.remove('damage-effect'));
    }, 500);
}

function startTimer() {
    timeLeft = 15;
    document.getElementById('timer').textContent = `🕒 沙漏計時：${timeLeft}秒`;
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `🕒 沙漏計時：${timeLeft}秒`;
        if (timeLeft <= 0) checkAnswer(false);
    }, 1000);
}

function checkGameOver() {
    const roomRef = database.ref('rooms/' + currentRoomId);
    roomRef.once('value').then(snapshot => {
        const room = snapshot.val();
        if (!room) return;

        const player1Health = room.player1?.health || 0;
        const player2Health = room.player2?.health || 0;

        let winner = null;
        if (player1Health <= 0 || player2Health <= 0) {
            if (player1Health > player2Health) {
                winner = 'player1';
            } else if (player2Health > player1Health) {
                winner = 'player2';
            } else {
                winner = 'draw';
            }

            roomRef.update({
                gameEnded: true,
                winner: winner
            });
        }
    });
}

function handleGameEnd(winnerType) {
    if (gameOver) return;
    gameOver = true;
    
    clearInterval(timer);
    document.querySelectorAll('#options button').forEach(btn => btn.disabled = true);

    const victoryOverlay = document.querySelector('.victory-overlay');
    const victoryText = document.querySelector('.victory-text');
    
    const isWinner = (winnerType === 'player1' && isHost) || 
                    (winnerType === 'player2' && !isHost);
    
    victoryOverlay.style.display = 'flex';
    if (winnerType === 'draw') {
        victoryText.textContent = "平分秋色！";
    } else {
        victoryText.textContent = isWinner ? "武道昌隆！" : "雖敗猶榮";
    }

    const resultSound = isWinner ? soundEffects.victory : soundEffects.defeat;
    resultSound.play();

    victoryText.style.animation = 'none';
    setTimeout(() => victoryText.style.animation = 'victoryPulse 1s ease-out', 10);

    setTimeout(() => {
        database.ref('rooms/' + currentRoomId).remove();
        window.location.reload();
    }, 5000);
}
</script>
</body>
</html>
